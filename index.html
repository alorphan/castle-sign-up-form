<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle in the Sky: Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="./odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    
    <div class="right-container">
        <p class="p1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="p2">Sign up <em>now</em> to get started.</em></p>
        <p class="p3">You <em>know</em> you want to.</p>

        <p class="p4">Let's do this!</p>
        <form action="" method="get" class="castle-form">
            <div class="form-container">
                <div class="form-col">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">PASSWORD</label>
                    <input class="error" type="password" name="password" id="password" required>
                </div>

                <div class="form-col">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>

                    <label for="phone">PHONE NUMBER</label>
                    <input type="phone" name="phone" id="phone" required>

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input class="error" type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
            <button class="account-btn" type="submit">
                <b>Create Account</b>
            </button>
        </form>

        <div class="login">
            <p>Already have an account? <a class="login-btn" href=""><b>Log in</b></a></p>
        </div>
    </div>
</body>
</html>
